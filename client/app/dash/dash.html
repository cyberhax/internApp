<div class="container">
    <div class="jumbotron text-center">
        <h2>Dashboard that list all available position</h2>
    </div>
    
    <div class="col-md-8">
        <div class="jumbotron">List of job<br/><br/>
        </div>
        <table class="table table-hover">
          <thead>
              <tr>
            <th>Job Title</th>
            <th>Salary</th>
            <th>Company</th>
            <th>Website</th>
              </tr>
          </thead>
          <tbody ng:repeat="job in jobs">
            <td>{{job.name}}</td>
            <td>{{job.salary}}</td>
            <td>{{job.company.name}}</td>
            <td>{{job.company.website}}</td>  
          </tbody>
        </table>
        
    </div>
    <div class="col-md-4">
        <div class="jumbotron">List of company<br/>
        <ul ng:repeat="company in companies">
            <li>{{company}}</li>
        </ul>
        </div>
    </div>
</div>
