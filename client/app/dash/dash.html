<div class="container">
    <div class="jumbotron text-center">
        <h2>Dashboard that list all available position</h2>
    </div>
    
    <div class="col-md-8">
        <table class="table table-hover">
          <thead>
              <tr>
            <th>Job Title</th>
            <th>Salary</th>
            <th>Description</th>
            <th>Company</th>
            <th>Apply</th>
              </tr>
          </thead>
          <tbody ng:repeat="job in jobs">
            <td>{{job.name}}</td>
            <td>{{job.salary}}</td>
            <td>{{job.description}}</td>
            <td>{{job.company}}</td>
            <td><button class="btn btn-primary" ng-click="applyJob($index)">Apply</button></td>
          </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <div class="jumbotron">List of company<br/>
        <ul ng:repeat="company in companies">
            <li>{{company.name}}</li>
        </ul>
        </div>
    </div>
</div>
